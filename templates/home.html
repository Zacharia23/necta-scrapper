    <h1 class="text-blue-600">Necta Result Search </h1>
<form action="\results" method="POST">

        <label> Search Type </label>
        <select name="search" id="search" required>
            <option>Summary</option>
            <option>Schools</option>
            <option>Student</option>
            <option>Students</option>
        </select>
    </div>
    <p></p>
    <input type="text" name="School_Year" id="School_Year" placeholder="Year" required>
    <input type="text" name="Exam_Type" id="Exam_Type" placeholder="Exam Type" required>
    <input type="text" name="School_Number" id="School_Number" placeholder="School Number" required>
    <input type="text" name="Student_Number" id="Student_Number" placeholder="Student Number" required>

    <button type="submit" value="Submit" class="inline-block rounded-lg bg-teal-600 px-4 py-1.5 text-base font-semibold leading-7 text-white shadow-sm ring-1 ring-teal-600 hover:bg-teal-700 hover:ring-teal-700"> Search </button>
